{% extends "articles/base.html" %}

{% block content %}
<h1>Edit Article</h1>
<form action="/articles/update/" method="post">
    {% csrf_token %}
    <input id="article_pk" type="number" name="article_pk" value="{{ article_pk }}" hidden>
    <br />
    <label for="article_title">Title: </label>
    <input id="article_title" type="text" name="article_title" value="{{ article_title }}">
    <br />
    <label for="content_snippet">Content Snippet: </label>
    <input id="content_snippet" type="text" name="content_snippet" value="{{ content_snippet }}">
    <br />
    <input type="submit" value="Update">
</form>

{% endblock content %}
